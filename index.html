<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonte Ubuntu -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Somente Header</title>
  </head>
  <body>
    <nav class="navbar fixed-top text-center d-block mx-auto">
      <p class="h5 text-white mb-1">Estações do Ano</p>
      <i class="icon fas fa-spa mx-2 text-light"></i>
      <i class="icon fas fa-sun mx-2 text-light"></i>
      <i class="icon fab fa-canadian-maple-leaf mx-2 text-light"></i>
      <i class="icon fas fa-holly-berry mx-2 text-light"></i>
    </nav>

    <nav class="navbar fixed-bottom navbar-light p-0">
      <div class="row w-100 m-0">

        <div class="col p-0" id="img-01">
          <div class="h-100 w-100 d-flex">
            <div class="my-auto mx-auto">
              <i class="fas fa-spa fa-4x text-light"></i>
            </div>
          </div>
        </div>
        
        <div class="col p-0" id="img-02">
          <div class="h-100 w-100 d-flex">
            <div class="my-auto mx-auto">
              <i class="fas fa-sun fa-4x text-light"></i>
            </div>
          </div>
        </div>
        
        <div class="col p-0" id="img-03">
          <div class="h-100 w-100 d-flex">
            <div class="my-auto mx-auto">
              <i class="fab fa-canadian-maple-leaf fa-4x text-light"></i>
            </div>
          </div>
        </div>
        
        <div class="col p-0" id="img-04">
          <div class="h-100 w-100 d-flex">
            <div class="my-auto mx-auto">
              <i class="fas fa-holly-berry fa-4x text-light"></i>
            </div>
          </div>
        </div>
        
      </div>
    </nav>

    <div class="bg-images">
      <div id="bg-image-01">
        <div class="h-100 w-100 d-flex">
          <div class="my-auto mx-auto text-center text-light">
            <h1 class="display-1 mb-1 text-uppercase">Primavera</h1>
            <hr class="my-2 bg-light">
            <h2 class="mt-3">De 20 de Março a 21 de Junho</h2>
          </div>
        </div>
      </div>

      <div id="bg-image-02" class="d-none">
        <div class="h-100 w-100 d-flex">
          <div class="my-auto mx-auto text-center text-light">
            <h1 class="display-1 mb-1 text-uppercase">Verão</h1>
            <hr class="my-2 bg-light">
            <h2 class="mt-3">De 21 de Junho a 23 de Setembro</h2>
          </div>
        </div>
      </div>

      <div id="bg-image-03" class="d-none">
        <div class="h-100 w-100 d-flex">
          <div class="my-auto mx-auto text-center text-light">
            <h1 class="display-1 mb-1 text-uppercase">Outono</h1>
            <hr class="my-2 bg-light">
            <h2 class="mt-3">De 22 ou 23 de Setembro a 22 de Dezembro</h2>
          </div>
        </div>
      </div>

      <div id="bg-image-04" class="d-none">
        <div class="h-100 w-100 d-flex">
          <div class="my-auto mx-auto text-center text-light">
            <h1 class="display-1 mb-1 text-uppercase">Inverno</h1>
            <hr class="my-2 bg-light">
            <h2 class="mt-3">De 20 de Março a 21 de Junho</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- JavaScript (Opcional) -->
    <script src="js/funcoes.js"></script>
  </body>
</html>
